<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/daniel-olahh.jpg');">
         <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    
                    
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                             
                          </div>
                          <form #loginForm='ngForm' (ngSubmit)="handleLogin(loginForm.value)" class="register-form">
                              <label >Email</label>
                              <div class="input-group form-group" [ngStyle]="{'border-color': emailInput.touched && emailInput.invalid? 'red' : 'green'}" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                <input #emailInput="ngModel" ngModel name="email" type="text" id="email" type="text" required email class="form-control" placeholder="Email" >
                            </div>
                            <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid gmail.com email!</p>  

                              <label>Password</label>
                              <div class="input-group from-group" [ngStyle]="{'border-color': passwordInput.touched && passwordInput.invalid? 'red' : 'green'}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input #passwordInput="ngModel" ngModel name="password" required minlength="6" type="password" type="text" class="form-control" placeholder="Password">
                                </div>
                                <p class="error-message" *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password!</p>
                              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info btn-block btn-round">Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-info">Forgot password?</a>
                              <a routerLink='/register' class="btn btn-outline-default btn-round">Register</a>
                          </div>
                      </div>
                      
                    </div>
                </div>
            </div>
    </div>
</div>
