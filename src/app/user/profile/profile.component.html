<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img [src]="(user$ | async)?.picture" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                <h4 class="text-center">{{(user$ | async)?.firstName}} {{(user$ | async)?.lastName}}<br /></h4>
                <h6 class="description">{{(user$ | async)?.email}}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                <p>{{(user$ | async)?.description}}</p>
                    <br />
                    <a routerLink='settings' class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i> Settings</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
