
<div class="settings-page">

    <div class="wrapper">
        <div  class="page-header page-header-xs settings-background" style="background-image: url('../../../assets/img/federico-beccari.jpg')">
            <div  class="filter">
            </div>
        </div>
    <form [formGroup]="profileChangeForm" (ngSubmit)="submitForm()">
        <div  class="profile-content section">
            <div  class="container">
                <div  class="row">
                    <div  class="profile-picture">
                       
                            <div  class="fileinput fileinput-new text-center">
                                <div  class="thumbnail img-no-padding">
                                  <img  alt="..." [src]="(user$ | async)?.picture">
                                </div>
                                <app-file-upload #uploader formControlName="image"></app-file-upload>
                                
                              </div>
                     
                    </div>
                </div>
                <div  class="row mt-3">
                <div  class="col-md-6 ml-auto mr-auto">
                    <div  class="settings-form ng-untouched ng-valid ng-dirty" novalidate="">
                        <div  class="row">
                            <div  class="col-md-6 col-sm-6">
                                <div  class="form-group">
                                    <label >First Name</label>
                                    <input formControlName="firstName" class="form-control border-input" placeholder="First Name" type="text">
                                </div>
                            </div>
                            <div  class="col-md-6 col-sm-6">
                                <div  class="form-group">
                                    <label >Last Name</label>
                                    <input formControlName="lastName" class="form-control border-input" placeholder="Last Name" type="text">
                                </div>
                            </div>
                        </div>
                        <div  class="form-group">
                            <label >Description</label>
                            <textarea formControlName="description" class="form-control textarea-limited" maxlength="150" placeholder="This is a textarea limited to 150 characters." rows="3"></textarea>
                            <h5 ><small ><span  class="pull-right" id="textarea-limited-message">150 characters left</span></small></h5>
                        </div>
            
                        <div  class="text-center">
                            <button [disabled]="profileChangeForm.invalid" class="btn btn-wd btn-info btn-round" >Save</button>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>

    </form>
</div>
</div>
